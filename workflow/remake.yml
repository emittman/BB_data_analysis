packages: rstan
sources: functions.R
targets:
  all:
    depends:
    - datasets
    - analyses
  datasets:
    depends:
    - data_107
  analyses:
    depends:
    - samples_data_107
  data_107:
    command: prepare_data(lb_fails = 8, lb_late_fails = 1, lb_early_fails = 0)
  samples_data_107:
    command: run_mcmc(data_107, chains = 4, iter = 8000, warmup = 2000)


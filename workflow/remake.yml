packages: rstan
sources: functions.R
targets:
  all:
    depends:
    - datasets
    - analyses
  datasets:
    depends:
    - data_3_10
  analyses:
    depends:
    - samples_extreme_relaxation_3_24
  data_3_10:
    command: prepare_data(lb_fails = 3, lb_late_fails = 0, lb_early_fails = 0)
  samples_extreme_relaxation_3_24:
    command: run_mcmc_extreme(data_3_10, chains = 16, iter = 3000, warmup = 1500)


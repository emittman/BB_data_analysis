packages: rstan
sources: functions.R
targets:
  all:
    depends:
    - datasets
    - analyses
  datasets:
    depends:
    - data_8_1
  analyses:
    depends:
    - samples_data_8_1
  data_8_1:
    command: prepare_data(lb_fails = 8, lb_late_fails = 1, lb_early_fails = 0)
  samples_data_8_1:
    command: run_mcmc(data_8_1, chains = 4, iter = 50)

